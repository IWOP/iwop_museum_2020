<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IWOP 2020 작품 전시관</title>
		<style>
			
			body, html {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			
			#pause {
				width: 100%;
				height: 100%;

				display: flex;
			}

			#easterEgg{

				display: none;
				position: absolute;

				right: 0;
				
				background-color: rgba(0, 0, 0, 0);
				border: 0px solid black;
				
				color: gray;

				width: 100px;
				height: 100px;

			}

		</style>
		<link rel="stylesheet" href="./src/style/loading.css">
		<link rel="stylesheet" href="./src/style/welcome.css">
		<link rel="stylesheet" href="./src/style/pause.css">
		<script src="dist/ammo.wasm.js" id="ammojs"></script>
		<script>
			// ammo.js update
			Ammo().then( function( AmmoLib ) {
				Ammo = AmmoLib
			} );
		</script>
	</head>
	<body>
		<div id="loading">
			<div id="logo">
				IWOP
			</div>
		</div>
		<div id="welcome">
			<div>
				Welcome
			</div>
			<div>
				To
			</div>
			<div>
				IWOP museum
			</div>
			<div id="info">
				w, a, s, d to move,
				shift to run.
			</div>
			<button id="enter">
				Enter
			</button>
			<div>
			</div>
			<div id="welcomeAudio">
				audio
				<input type="range" id="welcomeAudioBar" min="0" max="1" step="0.001">
			</div>
		</div>
		<div id="pause">
			<div id="title">
				PAUSED
			</div>
			<div id="pauseAudio">
				audio
				<input type="range" id="pauseAudioBar" min="0" max="1" step="0.001">
			</div>
			<button id="resume">
				resume
			</button>
		</div>
		<button id="easterEgg">
			???
		</button>
	</body>
</html>
